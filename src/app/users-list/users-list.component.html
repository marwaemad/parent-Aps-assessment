<div class="user-list">
  <div class="col-xs-12  create">
    <button class="btn  create-btn" (click)="createUser()">create user</button>
  </div>

  <div class="col-xs-12 user-list-card">
    <ul class="thumbnails col-xs-12">
      <li class="col-xs-3 user-card" *ngFor='let user of userlist'>
        <a (click)=onClick(user)>
          <div class="thumbnail col-xs-12">
            <img src="{{user.avatar}}" alt="ALT NAME" class="img-responsive">
            <div class="caption">
              <h3> {{user.first_name}} {{user.last_name}}</h3>
            </div>
          </div>
        </a>
        <div class="col-xs-12 actions">
          <button (click)="updateUser(user)" class="btn btn-success" ><i class="fa fa-pencil-square-o" aria-hidden="true"></i>edit</button>
          <button (click)="removeUser(user.id)" class="btn btn-danger"> <i class="fa fa-times" aria-hidden="true"></i>delete</button>
        </div>
      </li>
    </ul>
  </div>
</div>

<div class="container login">
  <div class="col-sm-6 col-md-4 col-md-offset-4 login-form">
    <h1 class="text-center login-title">SignIn To Parent Aps</h1>
    <div class="account-wall">
      <form class="form-signin" (ngSubmit)="login(user)" #user="ngForm">
        <input type="text" class="form-control" placeholder="Email" id="email" name="email" [(ngModel)]="userlogin.email" required
          autofocus>
        <input type="password" class="form-control" placeholder="Password" id="pass" name="password" [(ngModel)]="userlogin.password"
          required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign in</button>
      </form>
    </div>
  </div>
</div>

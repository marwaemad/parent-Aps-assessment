<div class="col-xs-12 update-user">
  <form action="" class="col-xs-12" #update="ngForm" (ngSubmit)="updateUser(update)">
    <img src="{{updateuser.avatar}}" alt="ALT NAME" class="col-xs-3">
    <div class="col-xs-9 form-input">
      <div class="form-group col-xs-12">
        <label class="col-md-3 control-label" for="fname">First Name</label>
        <div class="col-md-9">
          <input id="fname" name="fname" type="text" class="form-control" [(ngModel)]="updateuser.first_name" required/>
        </div>
      </div>
      <div class="form-group col-xs-12">
        <label class="col-md-3 control-label" for="lname">Last Name</label>
        <div class="col-md-9">
          <input id="lname" name="lname" type="text" class="form-control" [(ngModel)]="updateuser.last_name" required/>
        </div>
      </div>
      <div class="form-group col-xs-12">
          <label class="col-md-3 control-label" for="avatar">Profile Pic URL</label>
          <div class="col-md-9">
            <input id="avatar" name="avatar" type="text" class="form-control" [(ngModel)]="updateuser.avatar" required/>
          </div>
        </div>

    </div>
    <div class="col-xs-12 update-btn">
        <button type="submit" class="btn btn-success" [disabled]="!update.valid">Update</button>
    </div>
    
  </form>

</div>
